<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <table border="1" cellpadding="10" cellspacing="10">
                    <tr>
                        <th>Filed</th>
                        <th>Input</th>
                    </tr>
                    <tr>
                        <td>Item Name</td>
                        <td><h:inputText value="#{ManagedBean.item_name}"/></td>
                    </tr>
                    <tr>
                        <td>Select Category</td>
                        <td>
                            <h:selectOneMenu value="#{ManagedBean.category_id}">
                                <f:selectItems value="#{ManagedBean.findAllCategory()}" var="category" itemLabel="#{category.categoryName}" itemValue="#{category.categoryId}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <h:commandButton value="Add Item" action="#{ManagedBean.addItem()}"/>
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </h:body>
</html>
