<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />
<!--            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#" update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()" styleClass="ui-button-success" style="margin-right: .5rem">
                    
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>-->
            <p:dataTable var="user" value="#{managedBean.allUser}">
                <f:facet name="header">
                    <div class="products-table-header">
                        <span style="font-weight: bold">PRODUCTS</span>
                        <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search" />
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="User ID">#{user.id}</p:column>
                <p:column headerText="Name">#{user.email}</p:column>
                <p:column headerText="Password">#{user.password}</p:column>
                <p:column headerText="Role">#{user.role}</p:column>
                <p:column headerText="Edit">
                    <p:commandButton value="Edit" action="#{managedBean.searchUser(user.id)}"></p:commandButton>
<!--                    <p:commandLink action="">Edit</p:commandLink>-->
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton value="Delete" action="#{managedBean.deleteUser(user.id)}" onclick="if (! confirm('Really delete this?') ) { return false;}; return true;"></p:commandButton>
                    <!--<p:commandLink action="" onclick="if (! confirm('Really delete this?') ) { return false;}; return true;">Delete</p:commandLink>-->
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
