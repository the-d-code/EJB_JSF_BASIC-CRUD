<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
            <h:inputHidden id="eid" value="#{empdep.sid}"></h:inputHidden>
            <h:outputLabel>Enter Employee Name:</h:outputLabel>
            <h:inputText id="ename" value="#{empdep.sname}"></h:inputText>
            <br/><br/>
            <h:outputLabel>Select Combo:</h:outputLabel>
            <h:selectOneMenu value="#{empdep.deptid}">
                <f:selectItems var="x" value="#{empdep.getdep()}" itemLabel="#{x.deptName}" itemValue="#{x.deptId}">
                </f:selectItems>
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton id="btn" value="Save" action="#{empdep.empinsert()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
