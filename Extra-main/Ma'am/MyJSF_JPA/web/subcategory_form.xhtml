<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Subcategory Form</h2>
            <h:panelGrid>
                 <h:outputLabel value="SubCategory ID"/>
                <h:inputText value="#{subcategory_bean.subcategory_id}" id="subcategory_id"/>
                <h:selectOneMenu value="#{subcategory_bean.category_id}">
                    <f:selectItems value="#{category_bean.showCategory()}" var="c"
                                   itemLabel="#{c.categoryName}" itemValue="#{c.categoryId}"/>
                    
                </h:selectOneMenu>
                
                
                <h:outputLabel value="SubCategory Name"/>
                <h:inputText value="#{subcategory_bean.subcategory_name}" id="subcategory_name"/>
                <h:commandButton value="Submit" action="#{subcategory_bean.insertSubcategory()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
