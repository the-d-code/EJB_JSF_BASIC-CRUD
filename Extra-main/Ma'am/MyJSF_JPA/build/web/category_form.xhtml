<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Category ID"/>
                <h:inputText value="#{category_bean.category_id}" id="category_id"/>
                <h:outputLabel value="Category Name"/>
                <h:inputText value="#{category_bean.category_name}" id="category_name"/>
                <h:commandButton value="Submit" action="#{category_bean.insertCategory()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
